<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Contenedor de mensajes cayendo */
    #falling-messages {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      /* Detr√°s de la flor */
    }

    /* Mensajes cayendo */
    .falling-message {
      position: absolute;
      top: -50px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      opacity: 0.9;
      /* M√°s fuerte desde el inicio */
      animation: fall 10s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.5;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0.2;
        /* Mantener visible al final */
      }
    }
  </style>
</head>

<body>

    // Colores rom√°nticos
    const colors = ["#ff4d6d", "#ff85a2", "#ffd166", "#c77dff", "#4dabf7"];

    function createMessage() {
